<html>
  <head>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <h1>My React App</h1>
    <div id="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            products: [],
            companies: [],
          };
        }
        async componentDidMount() {
          this.setState({
            products: (await axios.get('/api/products/')).data,
            companies: (await axios.get('/api/companies/')).data,
          });
        }
        render() {
          const { products, companies } = this.state;
          return (
            <div className="container">
              <h1>Products</h1>
              <div className="cards">
                {products.map(product => {
                  return (
                    <div className="products" key={product.id}>
                      <h3>{product.name}</h3>
                      <p>{product.description}</p>
                      <p>${product.suggestedPrice}</p>
                    </div>
                  );
                })}
              </div>
              {companies.map(company => {
                return (
                  <div className="companies" key={company.id}>
                    <h3>{company.name}</h3>
                    <p>Phone: {company.phone}</p>
                    <p>From: {company.state}</p>
                  </div>
                );
              })}
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
